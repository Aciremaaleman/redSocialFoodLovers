<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MI RED SOCIAL</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Pontano+Sans" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <nav class="nav-extended background-header">
    <div class="nav-wrapper">
      <a href="newsfeed.html" class="brand-logo"><img src=../assets/images/logobco.png alt="Food&hearts;"></a>
      <a href="perfil.html" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">rest</i></a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="perfil.html">Mi perfil</a></li>
        <li><a href="pagina1.html">Salir</a></li>
      </ul>
  </nav>

  <section class="container">
    <div class="row">
      <div class="user col l12 s6 m6 center">
        <img id="user_photo" class="img-responsive" src="../assets/images/tanisosa.jpg">
        <p>Tania</p>
        <p>Nivel: Foodie</p>
      </div>
      <hr>
      <div class="option col l6 s6 m6 center">
        <p class="action">Foto/Video</p>
        <p class="action">Restaurantes</p>
        <p class="action">Recetas</p>
      </div>
      <div class="row input">
        <form class="col l12 s12 m12">
          <div class="row">
            <div class="input-field col l12 s12 m12">
              <textarea id="textarea1" class="materialize-textarea"></textarea>
              <label for="textarea1">Qué quieres compartir?</label>
              <button id="addPublish" class="waves-effect waves-light btn" name="button">Publicar</button>
            </div>
          </div>
        </form>
      </div>

      <div class="publish row"></div>
      <form class="file col l12 s12 m12 center" action="#">
        <div class="file-field input-field">
          <div class="btn">
            <span>Subir foto</span>
            <input type="file">
          </div>
          <div class="file-path-wrapper">
            <input class="file-path validate" type="text">
          </div>
        </div>
      </form>
      <div class="publish-photo"></div>
    </div>

    <div id="print" class="row">
      <div class="col s6 m6 l12 center published">
        <p id="text">Tus publicaciones</p>
      </div>
    </div>

  </section>

  <footer class="page-footer">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <h5 class="white-text">Food Lovers</h5>
          <p class="grey-text text-lighten-4">"El unico amor sincero <br> ...es el amor por la comida"</p>
        </div>
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
        © 2018 LABORATORIA.
        <a class="grey-text text-lighten-4 right" href="#!">...</a>
      </div>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script type="text/javascript" src="../js/app.js"></script>
</body>

</html>
